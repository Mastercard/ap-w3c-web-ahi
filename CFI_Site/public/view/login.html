<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="referrer" content="no-referrer" /> -->
    <link rel="manifest" href="manifest.json">
    <title>Ghobank</title>


    <base href="/">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/site.css" rel="stylesheet" />
    <link href="assets/css/custom.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid ahi-login-container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <img src="assets/images/partner-icon.png" alt="logo" />
                    <h2>&nbsp;Ghobank AHI</h2>
                </div>
            </div>
        </nav>
        <div class="container landing-page">
            <form class="form-horizontal login-form">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="username">Username:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="pwd">Password:</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="pwd">
                    </div>
                </div>
                <!-- <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9 isNonW3C">
                        <input type="checkbox" id="isNonW3C" /> Non-W3C flow
                    </div>
                </div>  -->
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn blue-button" id="login">Login</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="loader"></div>
    </div>

    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="assets/js/browser-polyfill.min.js"></script>
    <script src="assets/js/AHIArtefact.js"></script>
    <script src="assets/js/bundledJS.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-type" content="text/plain; charset=utf-8" />
    <!-- <meta name="referrer" content="no-referrer" /> -->
    <link rel="manifest" href="manifest.json">
    <title>Ghobank</title>

    <base href="/">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/site.css" rel="stylesheet" />
    <link href="assets/css/custom.css" rel="stylesheet" />
    <script src="assets/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="assets/js/browser-polyfill.min.js"></script>
    <script src="assets/js/AHIArtefact.js"></script>
    <script src="assets/js/bundledJS.js"></script>
</head>

<body>
    <div class="container-fluid zero-padding">
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <img src="assets/images/partner-icon.png" alt="logo" />
                        <h2>&nbsp;Ghobank AHI</h2>
                    </div>
                </div>
            </nav>
        </header>
        <div class="text-center register-container">
            <h2>Instruction Page</h2>
            <br>
            <div id="instruction_message">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            if (navigator.userAgent.match(/Firefox/i)) {
                document.getElementById("instruction_message").innerHTML = "<ul>" +
                    "<li>To open the native app, press android icon visible at top/right hand side in the header.</li>" +
                    "<br><li>App is not installed if the android icon is not visible. Please install the app and restart the checkout process.</li>" +
                    "<li>a. Slow connection or no internet. Please check your internet settings</li>" +
                    "<li>b. Please check if you are in private mode</li>" +
                    "</ul>";
            } else {
                document.getElementById("instruction_message").innerHTML = "<ul>" +
                    "<li> AHI App is not installed. Please install the App and restart the Checkout process.</li>" +
                    "<li>a. Slow connection or no internet. Please check your internet settings</li>" +
                    "<li>b. Please check if you are in private mode</li>" +
                    "</ul>";
            }
            $(".register-container").show();

            setTimeout(function() {
                window.close();
            }, 5000);
        });
    </script>
</body>

</html>
